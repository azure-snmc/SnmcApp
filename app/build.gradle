apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "azure.snmc"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 19 //TODO increment with new version
        versionName "1.181" //TODO increment to keep track
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile files('libs/jsoup-1.10.1.jar')
    compile 'devlight.io:navigationtabbar:1.2.5'//added library
//    compile 'com.android.support:design-v7:26.1.0'
//    compile 'com.android.support:cardview-v7:26.1.0'
}
